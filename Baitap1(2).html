<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
      let n=prompt("Nhập vào 1 dãy số ngăn cách bởi dấu phảy");
     let text =""

      for ( let i=0; i<n.length; i++) {
        if (n[i]%2==0 && n[i+1]%2==0) {
            text+=n[i]+"-";
        } else {
            text+=n[i];
        }
      }
      console.log(text);
      
    </script>
</body>
</html>
